</div>
</div>

</div>
</div>

<p class="text-xs font-medium text-slate-500">قوة كلمة المرور: <span class="text-orange-500">ضعيفة</span></p>

<div class="h-1.5 w-full rounded-full bg-slate-200">
<div class="h-1.5 rounded-full bg-orange-500" style="width: 25%;"></div>
