<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>نسيت كلمة المرور</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#460d9c",
            "background-light": "#f7f6f8",
            "background-dark": "#171022",
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.25rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Cairo', sans-serif;
      min-height: max(884px, 100dvh);
    }
    .material-symbols-outlined {
      margin-left: 0.5rem;
      margin-right: 0 !important;
    }
  </style>
</head>
<body>
<div class="relative flex h-screen min-h-[600px] w-full flex-col items-center justify-between bg-gradient-to-b from-[#470d9d] to-[#907ffc]">
<div class="flex w-full max-w-md flex-col items-center p-6 pt-16">
<!-- الشعار -->
<div class="mb-8 flex h-16 w-16 items-center justify-center rounded-lg bg-white/20">
<span class="material-symbols-outlined text-4xl text-white">health_and_safety</span>
</div>

<!-- العنوان -->
<h1 class="text-3xl font-bold text-white">نسيت كلمة المرور</h1>
<p class="mt-2 text-center text-base font-normal text-white/90">أدخل بريدك الإلكتروني لاستلام رابط إعادة التعيين</p>
</div>

<div class="flex w-full max-w-md flex-col items-center gap-4 px-6">
<!-- بطاقة الإدخال -->
<div class="w-full rounded-lg bg-white p-4 shadow-lg">
<label class="relative flex w-full flex-col">
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-gray-400">mail</span>
</div>
<input class="form-input w-full rounded-lg border-none bg-gray-100 py-3 pr-10 pl-4 text-base text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-[#7A52F4]" 
       placeholder="البريد الإلكتروني" 
       type="email" 
       value=""/>
</label>
</div>

<!-- زر الإرسال -->
<button
type="button"
      onclick="window.location.href='verification_link_sent_ar.html'"
 class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#7A52F4] py-3 text-lg font-bold text-white shadow-md transition-colors hover:bg-[#6a42e4]">
        إرسال رابط التعيين
      </button>

<!-- نص توجيهي -->
<p class="mt-2 text-center text-xs text-white/80">إذا كان هناك حساب مرتبط بهذا البريد، ستستلم الرابط خلال دقائق</p>
</div>

<!-- رابط العودة -->
<div class="mb-10 mt-6">
<a class="text-sm font-medium text-white underline" href="login_ar.html">العودة لتسجيل الدخول</a>
</div>
</div>
</body>
</html>
