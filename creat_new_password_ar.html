<!DOCTYPE html>
<html class="dark" lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>إنشاء كلمة مرور جديدة</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .material-symbols-outlined {
            margin-left: 0.5rem;
            margin-right: 0 !important;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5f11d4",
              "background-light": "#f7f6f8",
              "background-dark": "#171022",
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-[#470d9d] to-[#907ffc]">
    <div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4">
        <!-- الشعار -->
        <div class="mb-6 flex justify-center">
            <span class="material-symbols-outlined text-white" style="font-size: 48px; font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">health_and_safety</span>
        </div>

        <!-- العنوان والنص الرئيسي -->
        <h1 class="text-white text-[28px] font-bold tracking-tight text-center">إنشاء كلمة مرور جديدة</h1>
        <p class="text-white/80 text-base font-light leading-normal text-center mt-2 mb-8 max-w-xs">أدخل كلمة المرور الجديدة لتأمين حسابك</p>

        <!-- بطاقة النموذج -->
        <div class="w-full max-w-md rounded-xl bg-white p-6 pt-8 shadow-lg">
            <div class="flex flex-col gap-5">
                <!-- حقل كلمة المرور الجديدة -->
                <label class="flex flex-col w-full">
                    <p class="text-sm font-medium text-gray-700 pb-2">كلمة المرور الجديدة</p>
                    <div class="flex w-full items-center rounded-lg bg-gray-100">
                        <input class="form-input flex-1 resize-none overflow-hidden rounded-lg border-none bg-gray-100 p-3.5 text-gray-900 placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-[#470d9d]/50 focus:ring-inset" 
                               placeholder="أدخل كلمة المرور الجديدة" 
                               type="password" 
                               value=""/>
                        <span class="material-symbols-outlined text-gray-400 pr-3 cursor-pointer">visibility_off</span>
                    </div>
                </label>

                <!-- تأكيد كلمة المرور -->
                <label class="flex flex-col w-full">
                    <p class="text-sm font-medium text-gray-700 pb-2">تأكيد كلمة المرور</p>
                    <div class="flex w-full items-center rounded-lg bg-gray-100">
                        <input class="form-input flex-1 resize-none overflow-hidden rounded-lg border-none bg-gray-100 p-3.5 text-gray-900 placeholder:text-gray-400 focus:outline-0 focus:ring-2 focus:ring-[#470d9d]/50 focus:ring-inset" 
                               placeholder="أعد إدخال كلمة المرور" 
                               type="password" 
                               value=""/>
                        <span class="material-symbols-outlined text-gray-400 pr-3 cursor-pointer">visibility_off</span>
                    </div>
                </label>
            </div>

            <!-- مؤشر قوة كلمة المرور -->
            <div class="mt-5">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-xs font-medium text-gray-500">قوة كلمة المرور</p>
                    <p class="text-xs font-medium text-red-500">ضعيفة</p>
                </div>
                <div class="h-2 w-full rounded-full bg-gray-200">
                    <div class="h-2 w-1/4 rounded-full bg-red-500"></div>
                </div>
            </div>

            <!-- متطلبات كلمة المرور -->
            <p class="text-xs text-gray-500 mt-4 text-center">
                يجب أن تحتوي على 8 أحرف على الأقل، وتشمل حرفًا كبيرًا ورقمًا وحرفًا خاصًا
            </p>

            <!-- زر الحفظ -->
            <button class="w-full mt-6 rounded-lg bg-[#470d9d] py-3.5 text-base font-semibold text-white shadow-md transition-transform duration-200 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-[#470d9d] focus:ring-offset-2"
                    onclick="window.location.href='password_changed_successfully2_ar.html'">
                حفظ كلمة المرور
            </button>
        </div>

        <!-- رابط العودة لتسجيل الدخول -->
        <a class="mt-8 text-center text-base font-medium text-white/90 hover:text-white" href="login_ar.html">العودة لتسجيل الدخول</a>
    </div>
</body>
</html>
