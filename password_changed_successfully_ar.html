<!DOCTYPE html>
<html class="dark" lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>تم تحديث كلمة المرور</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <style>
    body { 
      font-family: 'Cairo', sans-serif; 
      min-height: max(884px, 100dvh); 
    }
    .material-symbols-outlined {
      margin-left: 0.5rem;
      margin-right: 0 !important;
    }
  </style>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#7217d3",
            "background-light": "#f7f6f8",
            "background-dark": "#191121",
          },
          fontFamily: { display: ["Cairo"] },
          borderRadius: { DEFAULT: "1rem", lg: "1.5rem", xl: "3rem", full: "9999px" },
        },
      },
    }
  </script>
</head>
<body class="bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col bg-gradient-to-b from-[#470d99] to-[#907ffc] group/design-root overflow-x-hidden font-display" style="--sw-100:100vw; --sh-100:100vh;">
    <main class="flex w-full grow flex-col items-center justify-end px-6 py-12">

      <div class="flex flex-col items-center justify-center gap-6">
        <div class="flex h-24 w-24 items-center justify-center rounded-full bg-white shadow-lg">
          <span class="material-symbols-outlined text-primary text-6xl">check_circle</span>
        </div>
        <h1 class="text-white text-3xl font-bold leading-tight text-center">تم تحديث كلمة المرور</h1>
        <p class="text-white/80 text-base font-normal leading-normal text-center max-w-sm">
          تم تغيير كلمة المرور بنجاح
        </p>
      </div>

      <div class="w-full max-w-md my-8">
        <div class="flex flex-col items-stretch justify-start rounded-lg bg-white/10 backdrop-blur-sm p-5 @container">
          <div class="flex w-full grow flex-col items-stretch justify-center gap-2">
            <p class="text-primary text-sm font-bold leading-tight tracking-wide uppercase">نصيحة أمنية</p>
            <p class="text-white/90 text-base font-normal leading-normal text-right">
              استخدم مدير كلمات المرور لحماية حساباتك وتجنب إعادة استخدام نفس الكلمات عبر المواقع المختلفة
            </p>
          </div>
        </div>
      </div>

      <div class="flex w-full max-w-md flex-col items-stretch gap-4">
        <div class="flex">
          <button
            type="button"
            onclick="window.location.href='login_ar.html'"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg hover:opacity-95 transition"
          >
            <span class="truncate">الذهاب لتسجيل الدخول</span>
          </button>
        </div>
      </div>

      <div class="mt-8 text-center">
        <p class="text-white/60 text-xs font-normal max-w-xs text-right">
          إذا لم تقم بهذا التغيير، يرجى الاتصال بفريق الدعم فورًا
        </p>
      </div>

    </main>
  </div>
</body>
</html>
