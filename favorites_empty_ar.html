<!DOCTYPE html>
<html class="dark" lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>حالة المفضلة الفارغة</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1111d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            margin-left: 0.5rem;
            margin-right: 0 !important;
        }
        .material-symbols-outlined.filled {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col bg-gradient-to-b from-[#470d9d] to-[#907ffc]">
    <header class="flex-shrink-0">
        <div class="flex items-center p-4">
            
  <button onclick="history.back()" class="text-white flex size-10 items-center justify-center">
    <span class="material-symbols-outlined text-3xl" style="transform: scaleX(-1);">arrow_back_ios_new</span>
  </button>
            <h1 class="flex-1 text-center text-xl font-bold leading-tight tracking-[-0.015em] text-white pl-12">المفضلة</h1>
        </div>
    </header>

    <main class="flex flex-1 flex-col items-center justify-center px-6 pb-24 text-center">
        <div class="flex flex-col items-center gap-8">
            <div class="flex size-32 items-center justify-center text-white">
                <svg class="h-full w-full" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <div class="flex flex-col items-center gap-2">
                <h2 class="text-2xl font-bold leading-tight tracking-[-0.015em] text-white">لا توجد مفضلات بعد</h2>
                <p class="max-w-xs text-base font-normal leading-normal text-white/80">احفظ الأطباء الذين تثق بهم للوصول السريع</p>
            </div>
            <button
 onclick="window.location.href='doctors_ar.html'"
 class="mt-4 flex w-full max-w-sm cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-[#470d9d] text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg">
                <span class="truncate">تصفح الأطباء</span>
            </button>
        </div>
    </main>

   <nav class="fixed bottom-0 left-0 right-0 z-10 bg-white/90 backdrop-blur-sm dark:bg-black/80">
        <div class="flex items-center justify-around h-20 border-t border-gray-200 dark:border-gray-700">
            <a class="flex flex-col items-center gap-1.5 text-gray-500 dark:text-gray-400" href="home_ar.html">
                <span class="material-symbols-outlined">home</span>
                <span class="text-xs font-medium">الرئيسية</span>
            </a>
            <a class="flex flex-col items-center gap-1.5 text-gray-500 dark:text-gray-400" href="news_ar.html">
                <span class="material-symbols-outlined">article</span>
                <span class="text-xs font-medium">الأخبار</span>
            </a>
            <a class="flex flex-col items-center gap-1.5 text-gray-500 dark:text-gray-400" href="search_ar.html">
                <span class="material-symbols-outlined">search</span>
                <span class="text-xs font-medium">بحث</span>
            </a>
            <a class="flex flex-col items-center gap-1.5 text-[#470d9d] dark:text-white" href="favorite_ar.html.html">
                <span class="material-symbols-outlined filled">favorite</span>
                <span class="text-xs font-bold">المفضلة</span>
            </a>
            <a class="flex flex-col items-center gap-1.5 text-gray-500 dark:text-gray-400" href="profile_ar.html">
                <span class="material-symbols-outlined">person</span>
                <span class="text-xs font-medium"> الملف الشخصي</span>
            </a>
        </div>
    </nav>
</div>
</body>
</html>
